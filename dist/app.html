<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CircuitMaster</title>
	<style>
		body {
			font-family: sans-serif;
			background-color: #444;
			color: #ccc;
		}
	</style>
</head>

<body>
	<script type="module">
		import { Circuit, CircuitType, UI } from './bundle.js';
		const circuit = Circuit.FromJSON({
			circuitType: CircuitType.SERIES,
			loads: [{}, {}, {}, {}, {}]
		});
		const ui = new UI.CircuitUI(circuit);
		document.body.append(ui);
		circuit.solve();
		
	</script>
</body>

</html>
